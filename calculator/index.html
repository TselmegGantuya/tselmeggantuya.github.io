<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<link href="calculator.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<button class="ding" id="c" onclick="javascript:c()">C</button>
			<div id="box"> hi</div>
			<div class="row">
				<button class="ding" id="7" onclick="javascript:show(this.id)">7</button>
				<button class="ding" id="8" onclick="javascript:show(this.id)">8</button>
				<button class="ding" id="9" onclick="javascript:show(this.id)">9</button>
				<button class="ding" id="+" onclick="javascript:but(this.id)">+</button>
			</div>
			<div class="row">
				<button class="ding" id="4" onclick="javascript:show(this.id)">4</button>
				<button class="ding" id="5" onclick="javascript:show(this.id)">5</button>
				<button class="ding" id="6" onclick="javascript:show(this.id)">6</button>
				<button class="ding" id="-" onclick="javascript:but(this.id)">-</button>
			</div>
			<div class="row">
				<button class="ding" id="1" onclick="javascript:show(this.id)">1</button>
				<button class="ding" id="2" onclick="javascript:show(this.id)">2</button>
				<button class="ding" id="3" onclick="javascript:show(this.id)">3</button>
				<button class="ding" id="/" onclick="javascript:but(this.id)">/</button>
			</div>
			<div class="row">
				<button class="ding" id="0" onclick="javascript:show(this.id)">0</button>
				<button class="ding" id="." onclick="javascript:show(this.id)">.</button>
				<button class="ding" id="=" onclick="javascript:is()">=</button>
				<button class="ding" id="*" onclick="javascript:but(this.id)">*</button>
			</div>
		
		</div>
	<script src="new.js" type="text/javascript" ></script>
	</body>
</html>
