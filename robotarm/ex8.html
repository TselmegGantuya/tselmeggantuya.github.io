<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 9");
            // My instructions come here
			robotArm.speed = 100;
			for(i=0; i<4; i++){
				for(a=0; a<4; a++){
					robotArm.grab();
					for(b=0; b<5; b++){
						robotArm.moveRight();
					}
					robotArm.drop();
					for(c=0; c<5; c++){
						robotArm.moveLeft();
					}
				}
				robotArm.moveRight();
			}
            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
