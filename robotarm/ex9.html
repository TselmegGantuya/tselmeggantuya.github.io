<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="<?=URL?>js/robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 10");
            // My instructions come here
			robotArm.speed = 100;
			a=9;
			for(i=0; i<5; i++){
				robotArm.grab();
				for(b=0; b<a; b++){
					robotArm.moveRight();
				}				
				a=a-1;
				robotArm.drop();
				for(b=0; b<a; b++){
					robotArm.moveLeft();
				}		
				a=a-1;
			}
            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
