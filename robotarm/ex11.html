<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="<?=URL?>js/robot-arm.js"></script>
        <script>
            // Initialize the robotArm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Either use loadLevel or randomLevel
            robotArm.loadLevel("exercise 11");
            // My instructions come here
			robotArm.speed = 100;
			f=1
			for(a=0; a<9; a++) {
				robotArm.moveRight();
			}
			robotArm.grab();
			for(b=0; b<9; b++) {
				robotArm.moveLeft();
			}
			robotArm.drop()
			for(c=0; c<8; c++) {
				robotArm.moveRight();
			}
			for(d=0; d<50; d++) {
				robotArm.grab();
				if (robotArm.scan() === null){
				}else if (robotArm.scan() === "red"){
					for(e=0; e<f; e++){
						robotArm.moveRight();
					}
					robotArm.drop();
					f=0;
				} else {
				robotArm.drop();
				}
				robotArm.moveLeft();
				f++;
			}
            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
